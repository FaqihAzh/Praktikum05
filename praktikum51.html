<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktiku 5.1</title>
    <style>
        .box {
            display: flex;
            justify-content: space-around;
            margin: 20px;
        }

        .box1, .box2, .box3, .box4 {
            width: 300px;
            height: 600px;
            border: 1px solid;
        }

        .box1 {
            background-color: yellow;
        }
        .box2 {
            background-color: orange;
        }

        .box3 {
            background-color: yellowgreen;
        }

        .box4 {
            background-color: aqua;
        }

    </style>
</head>
<body>
    <div class="box">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
    </div>
</body>
</html>
