<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum 5.3</title>
    <style>
        .box {
            margin: 20px;
        }

        .box-atas, .box-tengah {
            display: flex;
        }

        .box1, .box2, .box3, .box4, .box5, .box6 {
            margin: 10px;
            border: 1px solid;
        }

        .box1 {
            width: 20%;
            height: 75px;
            background-color: yellow;
        }

        .box2 {
            width: 80%;
            height: 75px;
            background-color: orange;
        }

        .box3 {
            background-color: yellowgreen;
        }

        .box4 {
            width: 58%;
            height: 400px;
            background-color: thistle;
        }

        .box5 {
            background-color: aqua;
        }

        .box3, .box5 {
            width: 20%;
            height: 400px;
        }

        .box6 {
            height: 75px;
            background-color:blue;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="box-atas">
            <div class="box1"></div>
            <div class="box2"></div>
        </div>
        <div class="box-tengah">
            <div class="box3"></div>
            <div class="box4"></div>
            <div class="box5"></div>
        </div>
        <div class="box-bawah">
            <div class="box6"></div>
        </div>
    </div>
</body>
</html>
